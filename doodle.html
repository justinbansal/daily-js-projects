<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doodle Poll</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="doodle.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="poll">
                    <h1>Create Poll</h1>
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" name="location" id="location">
                        </div>
                        <div class="form-group" id="date-group">
                            <label for="date">Date</label>
                            <input type="date" name="date" class="date">
                        </div>
                        <button class="btn btn-warning" id="addDate">Add Date</button>
                        <button class="btn btn-primary" id="submit">Create Poll</button>
                    </form>
                </div>
            </div>
            <div class="col-md-12 displayPolls">
                <div class="displayPolls">
                    <h2>Event Dates</h2>
                    <form>
                        <div class="form-group">
                            <label for="voter">Now Voting:</label>
                            <input type="text" name="voter" id="voteInput">
                        </div>
                    </form>
                    <div class="row" id="poll-row">

                    </div>
                    <button class="btn btn-success" id="submitVote">Submit Votes</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="doodle.js"></script>
</html>
