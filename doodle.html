<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doodle Poll</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="doodle.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="poll">
                    <h1>Create Poll</h1>
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" name="location" id="location">
                        </div>
                        <div class="form-group">
                                <label for="date">Event</label>
                                <input type="date" name="event" id="event">
                            </div>
                        <input class="btn btn-primary" type="submit" id="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="displayPolls">
        <br>
        <h2>Event Dates</h2>
        Now Voting: 
        <input id="voteInput" type="text" name="voter">
        <button id="submitVote">Submit Votes</button>
        <div id="poll-row">
        </div>
    </div>
    
</body>
<script src="doodle.js"></script>
</html>
