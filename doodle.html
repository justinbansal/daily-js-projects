<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doodle Poll</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="poll">
        <h1>Create Poll</h1>
        <form action="#" id="doodleForm">
            Title <input type="text" name="title" id="title"> <br>
            Location <input type="text" name="location" id="location"> <br>
            Comments <textarea name="comments" id="comments"></textarea> <br>
            <div id="dateRow">
                Event:<input type="date" name="event" id="event"> <br>
            </div>
            <button id="addDate">Add Date</button>
            <input type="submit" id="submit">
        </form>
    </div>

    <div class="displayPolls">
        <br>
        <h2>Event Dates</h2>
        Now Voting: 
        <input id="voteInput" type="text" name="voter">
        <button id="submitVote">Submit Votes</button>
        <div id="poll-row">
        </div>
    </div>
    
</body>
<script src="doodle.js"></script>
</html>
