<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Daily JS Projects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Daily JS Projects</h1>
  <h3>Carousel</h3>
  <div class="carousel">
    <div class="carousel__image" id="image1">
      <img src="images/image1.jpg" alt="">
    </div>
    <div class="carousel__image" id="image2">
      <img src="images/image2.jpg" alt="">
    </div>
    <div class="carousel__image" id="image3">
      <img src="images/image3.jpg" alt="">
    </div>
    <div class="carousel__circles">
      <div class="carousel__circles-container">
        <div onclick="showClicked(this.id)" class="carousel__circle" id="circle1"></div>
        <div onclick="showClicked(this.id)" class="carousel__circle" id="circle2"></div>
        <div onclick="showClicked(this.id)" class="carousel__circle" id="circle3"></div>
      </div>
    </div>
  </div>
  <button onclick="next()" class="next">Next</button>
  <button onclick="previous()" class="previous">Previous</button>
</body>
<script src="carousel.js"></script>
</html>
